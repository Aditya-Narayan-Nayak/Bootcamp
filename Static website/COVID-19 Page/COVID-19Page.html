<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container">
        <div class="top-card d-flex flex-row">
            <div>
                <h1 class="top-card-heading">
                    All you need to know about COVID-19
                </h1>
                <button class="btn btn-primary">Know more</button>
            </div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" />
        </div>

        <div class="two-card d-flex flex-row">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" />
            <div class="covid-test">
                <h1 class="two-class-heading">COVID-19 Test</h1>
                <p>if you think you have been exposed to novel coronavirus</p>
            </div>
        </div>

        <h class="symptoms">symptoms</h>

        <div class="d-flex flex-row">
            <div class="cough">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" />
                <p class="cough-para">Dry Cough</p>
            </div>

            <div class="fever">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" />
                <p class="fever-para">high fever</p>
            </div>

            <div class="headche">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" />
                <p class="headche-para">Headche</p>
            </div>
        </div>

        <h1 class="videos">videos</h1>

        <div class="gb-conatiner">
            <div class="gb-para">
                <p class="prevent">To prevent the spread</p>
            </div>
            <div>
                <button class="btn btn-primary">watch more</button>
            </div>
        </div>
    </div>
</body>

</html>
